<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ARPITH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            position: relative;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff3b30;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a.active {
            color: #ff3b30;
        }

        /* Contact Form Section */
        .contact-form-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 4rem 4rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container {
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .form-header p {
            font-size: 1.2rem;
            color: #e0e0e0;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #e0e0e0;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.5rem;
            background: #1a1a1a;
            border: 2px solid #1a1a1a;
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff3b30;
            background: #0a0a0a;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #666666;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 200px;
        }

        .optional {
            color: #666666;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            background: #1a1a1a;
            color: #ffffff;
            border: none;
            font-weight: 700;
            font-size: 1.5rem;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: color 0.3s;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ff3b30;
            z-index: -1;
            transition: left 0.3s ease;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            background: #1a1a1a;
            border-radius: 8px;
            border: 2px solid #ff3b30;
        }

        .success-message.show {
            display: block;
        }

        .success-message h2 {
            color: #ff3b30;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            padding: 2rem 4rem;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            .nav-links {
                gap: 1.5rem;
                font-size: 0.9rem;
            }

            .contact-form-section {
                padding: 6rem 2rem 2rem;
            }

            .form-header h1 {
                font-size: 2.5rem;
            }

            .submit-btn {
                font-size: 1.2rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">ARPITH</a>
        <ul class="nav-links">
            <li><a href="index.html#portfolio">Portfolio</a></li>
            <li><a href="index.html#photography">Photography</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="form-container">
            <div class="form-header">
                <h1>GET IN TOUCH</h1>
                <p>Fill out the form below and I'll get back to you as soon as possible.</p>
            </div>

            <form class="contact-form" id="contactForm" action="https://formspree.io/f/myzlrkzp" method="POST">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="optional">(Optional)</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="+49 123 456 7890">
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required placeholder="Tell me about your project..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span>SEND MESSAGE</span>
                    <span>→</span>
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <h2>✅ Message Sent!</h2>
                <p>Thank you for reaching out. I'll get back to you within 24 hours.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div>ARPITH BINSA © 2025</div>
    </footer>
    </script>
</body>
</html>
