<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - ARPITH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            position: relative;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff3b30;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a.active {
            color: #ff3b30;
        }

        /* Header Section */
        .reviews-header {
            padding: 10rem 4rem 4rem;
            text-align: center;
            background: linear-gradient(180deg, #0a0a0a 0%, #000000 100%);
        }

        .reviews-header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
        }

        .reviews-header p {
            font-size: 1.2rem;
            color: #999;
            margin-bottom: 2rem;
        }

        .leave-review-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ff3b30;
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .leave-review-btn:hover {
            background: #cc2f26;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 59, 48, 0.3);
        }

        /* Featured Carousel Section */
        .featured-section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: #ff3b30;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            padding: 2rem 0;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-card {
            min-width: 100%;
            padding: 0 2rem;
        }

        .review-card {
            background: #f5f5f5;
            color: #000;
            padding: 3rem;
            border-radius: 12px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stars {
            font-size: 1.5rem;
            color: #ffa500;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .review-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #333;
            text-align: center;
            font-style: italic;
        }

        .review-text.truncated {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .review-author {
            text-align: center;
        }

        .author-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            object-fit: cover;
        }

        .author-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 0.5rem;
        }

        .author-position {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .review-date {
            font-size: 0.9rem;
            color: #999;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .carousel-btn {
            background: #ff3b30;
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .carousel-btn:hover {
            background: #cc2f26;
            transform: scale(1.1);
        }

        .carousel-dots {
            display: flex;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: #ff3b30;
            transform: scale(1.3);
        }

        /* All Reviews Grid */
        .all-reviews-section {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .grid-card {
            background: #f5f5f5;
            color: #000;
            padding: 2rem;
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .grid-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .grid-card .stars {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: left;
        }

        .grid-card .review-text {
            font-size: 1rem;
            text-align: left;
            font-style: normal;
            margin-bottom: 1.5rem;
        }

        .grid-card .review-author {
            text-align: left;
        }

        .grid-card .author-name {
            font-size: 1rem;
        }

        .grid-card .author-position {
            font-size: 0.9rem;
        }

        .grid-card .review-date {
            font-size: 0.8rem;
        }

        .read-more {
            color: #ff3b30;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            display: inline-block;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 3rem;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #ff3b30;
        }

        .modal h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ff3b30;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 6px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff3b30;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
            color: #999;
        }

        .star-rating {
            display: flex;
            gap: 0.5rem;
            font-size: 2rem;
        }

        .star-rating span {
            cursor: pointer;
            color: #333;
            transition: color 0.2s;
        }

        .star-rating span.active,
        .star-rating span:hover {
            color: #ffa500;
        }

        .submit-btn {
            width: 100%;
            padding: 1.5rem;
            background: #ff3b30;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #cc2f26;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #00ff88;
            color: #000;
            display: block;
        }

        .status-message.error {
            background: #ff3b30;
            color: #fff;
            display: block;
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            padding: 2rem 4rem;
            text-align: center;
            margin-top: 4rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            .nav-links {
                gap: 1.5rem;
                font-size: 0.9rem;
            }

            .reviews-header {
                padding: 8rem 2rem 2rem;
            }

            .reviews-header h1 {
                font-size: 2rem;
            }

            .reviews-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">ARPITH</a>
        <ul class="nav-links">
            <li><a href="index.html">Portfolio</a></li>
            <li><a href="index.html#photography">Photography</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <section class="reviews-header">
        <h1>SEE WHAT MY CLIENTS SAY</h1>
        <p>Real feedback from photographers, coaches, and creatives I've worked with</p>
        <button class="leave-review-btn" onclick="openModal()">✍️ LEAVE A REVIEW</button>
    </section>

    <!-- Featured Reviews Carousel -->
    <section class="featured-section" id="featuredSection" style="display: none;">
        <h2 class="section-title">⭐ FEATURED REVIEWS</h2>
        <div class="carousel-container">
            <div class="carousel-wrapper" id="carouselWrapper"></div>
        </div>
        <div class="carousel-controls" id="carouselControls"></div>
    </section>

    <!-- All Reviews Grid -->
    <section class="all-reviews-section">
        <h2 class="section-title">ALL REVIEWS</h2>
        <div class="reviews-grid" id="reviewsGrid">
            <div class="empty-state">
                <h3>No reviews yet</h3>
                <p>Be the first to leave a review!</p>
            </div>
        </div>
    </section>

    <!-- Review Submission Modal -->
    <div class="modal" id="reviewModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <h2>Leave a Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" id="reviewerName" required>
                    <div class="checkbox-group">
                        <input type="checkbox" id="anonymousCheck">
                        <label for="anonymousCheck">Prefer not to say? Alright, keep your secrets</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Rating *</label>
                    <div class="star-rating" id="starRating">
                        <span data-rating="1">★</span>
                        <span data-rating="2">★</span>
                        <span data-rating="3">★</span>
                        <span data-rating="4">★</span>
                        <span data-rating="5">★</span>
                    </div>
                    <input type="hidden" id="ratingValue" required>
                </div>

                <div class="form-group">
                    <label>Your Review *</label>
                    <textarea id="reviewText" required placeholder="Share your experience working with me..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">SUBMIT REVIEW</button>
                <div class="status-message" id="statusMessage"></div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div>ARPITH BINSA © 2025</div>
    </footer>

    <script>
        // Configuration
        const GITHUB_TOKEN_KEY = 'github_token';
        const GITHUB_REPO = 'Arpith-binsa/Portfolio-Gisma';
        const REVIEWS_FILE = 'reviews-data.json';
        const EMAIL_ENDPOINT = 'https://formspree.io/f/myzlrkzp'; // Use your Formspree endpoint for notifications

        // State
        let reviewsData = { reviews: [] };
        let currentSlide = 0;
        let carouselInterval;
        let selectedRating = 0;

        // Load reviews on page load
        window.addEventListener('DOMContentLoaded', loadReviews);

        // Star rating functionality
        document.querySelectorAll('#starRating span').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                document.getElementById('ratingValue').value = selectedRating;
                updateStars();
            });
        });

        function updateStars() {
            document.querySelectorAll('#starRating span').forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Anonymous checkbox
        document.getElementById('anonymousCheck').addEventListener('change', function() {
            const nameInput = document.getElementById('reviewerName');
            if (this.checked) {
                nameInput.value = 'Anonymous';
                nameInput.disabled = true;
            } else {
                nameInput.value = '';
                nameInput.disabled = false;
            }
        });

        // Modal functions
        function openModal() {
            document.getElementById('reviewModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('reviewModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('reviewForm').reset();
            selectedRating = 0;
            updateStars();
        }

        // Load reviews from GitHub
        async function loadReviews() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_REPO}/main/${REVIEWS_FILE}?t=${Date.now()}`);
                if (response.ok) {
                    reviewsData = await response.json();
                    renderReviews();
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }

        // Render reviews
        function renderReviews() {
            const featuredReviews = reviewsData.reviews.filter(r => r.featured);
            const allReviews = reviewsData.reviews;

            // Render featured carousel
            if (featuredReviews.length > 0) {
                document.getElementById('featuredSection').style.display = 'block';
                renderCarousel(featuredReviews);
            }

            // Render all reviews grid
            renderGrid(allReviews);
        }

        // Render carousel
        function renderCarousel(reviews) {
            const wrapper = document.getElementById('carouselWrapper');
            wrapper.innerHTML = reviews.map(review => `
                <div class="carousel-card">
                    <div class="review-card">
                        <div class="stars">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</div>
                        <div class="review-text ${review.text.length > 200 ? 'truncated' : ''}" onclick="expandReview(this)">
                            "${review.text}"
                        </div>
                        <div class="review-author">
                            ${review.photo ? `<img src="${review.photo}" class="author-photo" alt="${review.name}">` : ''}
                            <div class="author-name">${review.name}</div>
                            ${review.position ? `<div class="author-position">${review.position}</div>` : ''}
                            <div class="review-date">${formatDate(review.date)}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            renderCarouselControls(reviews.length);
            startCarousel();
        }

        // Render carousel controls
        function renderCarouselControls(count) {
            if (count <= 1) return;

            const controls = document.getElementById('carouselControls');
            controls.innerHTML = `
                <button class="carousel-btn" onclick="previousSlide()">←</button>
                <div class="carousel-dots">
                    ${Array(count).fill(0).map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}" onclick="goToSlide(${i})"></div>`).join('')}
                </div>
                <button class="carousel-btn" onclick="nextSlide()">→</button>
            `;
        }

        // Carousel functions
        function startCarousel() {
            stopCarousel();
            carouselInterval = setInterval(nextSlide, 6000);
        }

        function stopCarousel() {
            clearInterval(carouselInterval);
        }

        function nextSlide() {
            const wrapper = document.getElementById('carouselWrapper');
            const totalSlides = wrapper.children.length;
            if (totalSlides === 0) return;

            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        function previousSlide() {
            const wrapper = document.getElementById('carouselWrapper');
            const totalSlides = wrapper.children.length;
            if (totalSlides === 0) return;

            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
            startCarousel();
        }

        function updateCarousel() {
            const wrapper = document.getElementById('carouselWrapper');
            wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;

            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        // Render grid
        function renderGrid(reviews) {
            const grid = document.getElementById('reviewsGrid');
            
            if (reviews.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No reviews yet</h3>
                        <p>Be the first to leave a review!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = reviews.slice().reverse().map(review => `
                <div class="grid-card" onclick="expandReview(this)">
                    <div class="stars">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</div>
                    <div class="review-text ${review.text.length > 150 ? 'truncated' : ''}">
                        "${review.text}"
                        ${review.text.length > 150 ? '<span class="read-more">Read more</span>' : ''}
                    </div>
                    <div class="review-author">
                        ${review.photo ? `<img src="${review.photo}" class="author-photo" alt="${review.name}" style="width: 50px; height: 50px;">` : ''}
                        <div class="author-name">${review.name}</div>
                        ${review.position ? `<div class="author-position">${review.position}</div>` : ''}
                        <div class="review-date">${formatDate(review.date)}</div>
                    </div>
                </div>
            `).join('');
        }

        // Expand review
        function expandReview(element) {
            const textElement = element.querySelector('.review-text');
            if (textElement.classList.contains('truncated')) {
                textElement.classList.remove('truncated');
                const readMore = textElement.querySelector('.read-more');
                if (readMore) readMore.remove();
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        // Submit review
        document.getElementById('reviewForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!selectedRating) {
                alert('Please select a rating!');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');

            submitBtn.disabled = true;
            submitBtn.textContent = 'SUBMITTING...';
            statusMessage.className = 'status-message';
            statusMessage.textContent = '';

            const name = document.getElementById('anonymousCheck').checked ? 
                'Anonymous' : document.getElementById('reviewerName').value;
            const text = document.getElementById('reviewText').value;

            const newReview = {
                id: Date.now().toString(),
                name: name,
                position: null,
                photo: null,
                rating: selectedRating,
                text: text,
                date: new Date().toISOString().split('T')[0],
                featured: false
            };

            try {
                // Get current reviews data
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${REVIEWS_FILE}`, {
                    headers: {
                        'Authorization': `token ${localStorage.getItem(GITHUB_TOKEN_KEY)}`
                    }
                });

                let sha, currentData;
                if (response.ok) {
                    const data = await response.json();
                    sha = data.sha;
                    currentData = JSON.parse(atob(data.content));
                } else {
                    currentData = { reviews: [] };
                }

                // Add new review
                currentData.reviews.push(newReview);

                // Update GitHub
                const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${REVIEWS_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${localStorage.getItem(GITHUB_TOKEN_KEY)}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `New review from ${name}`,
                        content: btoa(JSON.stringify(currentData, null, 2)),
                        sha: sha
                    })
                });

                if (!updateResponse.ok) throw new Error('Failed to save review');

                // Send email notification
                await fetch(EMAIL_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        subject: `⭐ New Review Submitted!`,
                        message: `
Name: ${name}
Rating: ${'★'.repeat(selectedRating)}${'☆'.repeat(5 - selectedRating)}
Review: "${text}"
Date: ${new Date().toLocaleDateString()}

View on GitHub: https://github.com/${GITHUB_REPO}/blob/main/${REVIEWS_FILE}
                        `
                    })
                });

                statusMessage.className = 'status-message success';
                statusMessage.textContent = '✅ Thank you! Your review has been submitted and will appear on the site shortly.';

                setTimeout(() => {
                    closeModal();
                    loadReviews();
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                statusMessage.className = 'status-message error';
                statusMessage.textContent = '❌ Error submitting review. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'SUBMIT REVIEW';
            }
        });

        // Pause carousel on hover
        document.querySelector('.carousel-container')?.addEventListener('mouseenter', stopCarousel);
        document.querySelector('.carousel-container')?.addEventListener('mouseleave', startCarousel);
    </script>
</body>
</html>
