<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAU-WEISS FRIEDRICHSHAIN - ARPITH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        .back-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 59, 48, 0.8);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }

        .hero-image {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 4rem 2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
        }

        .album-title {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .album-date {
            font-size: 1.2rem;
            color: #e0e0e0;
            font-weight: 400;
        }

        .share-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        .share-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .photo-grid {
            padding: 0;
            background: #000000;
        }

        .grid-container {
            column-count: 4;
            column-gap: 4px;
            padding: 4px;
        }

        .grid-item {
            break-inside: avoid;
            margin-bottom: 4px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: #0a0a0a;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        @media (max-width: 1200px) {
            .grid-container { column-count: 3; }
            .album-title { font-size: 3rem; }
        }

        @media (max-width: 768px) {
            .grid-container { column-count: 3; column-gap: 2px; padding: 2px; }
            .grid-item { margin-bottom: 2px; }
            .album-title { font-size: 2rem; }
            .hero-overlay { padding: 2rem 1.5rem; }
        }

        @media (max-width: 480px) {
            .grid-container { column-count: 1; }
            .album-title { font-size: 1.8rem; }
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active { display: flex; }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close, .lightbox-nav {
            position: absolute;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ffffff;
            transition: background 0.3s;
        }

        .lightbox-close:hover, .lightbox-nav:hover {
            background: rgba(255, 59, 48, 0.8);
        }

        .lightbox-close {
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
        }

        .lightbox-nav {
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .lightbox-prev { left: 2rem; }
        .lightbox-next { right: 2rem; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">
        <svg viewBox="0 0 24 24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
    </a>

    <div class="hero-image">
        <img src="https://res.cloudinary.com/du0tvwlwp/image/upload/w_1920,q_auto,f_jpg/v1763400745/2016.jpg" alt="GISMA FC">
        <div class="hero-overlay">
            <h1 class="album-title">GISMA FC</h1>
            <p class="album-date">2025/05 - .......</p>
            <div class="share-info">
                <div class="share-badge">
                    <span>ðŸ“·</span>
                    <span>31 Photos</span>
                </div>
            </div>
        </div>
    </div>

    <section class="photo-grid">
        <div class="grid-container" id="photoContainer">
            <!-- Photos 1-100 will be automatically loaded here -->
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-close" onclick="closeLightbox()">Ã—</div>
        <div class="lightbox-prev" onclick="changeImage(-1)">â€¹</div>
        <div class="lightbox-next" onclick="changeImage(1)">â€º</div>
        <img id="lightboxImg" src="" alt="">
    </div>

    <script>
        // AUTO-GENERATE IMAGES 1-100
   // AUTO-GENERATE IMAGES 1-100
const photoContainer = document.getElementById('photoContainer');
const startNum = 1;
const endNum = 100;
const cloudinaryBase = 'https://res.cloudinary.com/du0tvwlwp/image/upload/';

for (let i = startNum; i <= endNum; i++) {
    const gridItem = document.createElement('div');
    gridItem.className = 'grid-item';
    
    const img = document.createElement('img');
    const highQualityNum = 2000 + i;
    
    // Low quality thumbnail for grid (auto-compressed by Cloudinary)
    img.src = `${cloudinaryBase}w_600,q_auto,f_jpg/${highQualityNum}.jpg`;
    img.alt = `Photo ${i}`;
    img.loading = 'lazy';
    
    // High quality for lightbox (full resolution)
    img.dataset.fullUrl = `${cloudinaryBase}${highQualityNum}.jpg`;
    
    img.onerror = function() { gridItem.style.display = 'none'; };
    
    gridItem.appendChild(img);
    photoContainer.appendChild(gridItem);
}

        // Lightbox
        let currentIndex = 0;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');

        setTimeout(() => {
            const gridItems = document.querySelectorAll('.grid-item img');
            gridItems.forEach((img, index) => {
                img.addEventListener('click', () => {
                    currentIndex = index;
                    lightboxImg.src = img.dataset.fullUrl;
                    lightbox.classList.add('active');
                });
            });
        }, 100);

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function changeImage(direction) {
            const gridItems = document.querySelectorAll('.grid-item img');
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = gridItems.length - 1;
            if (currentIndex >= gridItems.length) currentIndex = 0;
            lightboxImg.src = gridItems[currentIndex].dataset.fullUrl;
        }

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
            else if (e.key === 'ArrowLeft') changeImage(-1);
            else if (e.key === 'ArrowRight') changeImage(1);
        });
    </script>
</body>
</html>
