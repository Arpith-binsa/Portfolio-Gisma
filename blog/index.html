<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - ARPITH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            position: relative;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff3b30;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a.active {
            color: #ff3b30;
        }

        /* Coming Soon Section */
        .coming-soon-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8rem 4rem 4rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .construction-icon {
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
            filter: invert(1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .coming-soon-section h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
        }

        .coming-soon-section p {
            font-size: 1.3rem;
            color: #e0e0e0;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .status-badge {
            display: inline-block;
            background: #ff3b30;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 2rem;
            letter-spacing: 0.1em;
        }

        .back-link {
            margin-top: 3rem;
        }

        .back-link a {
            color: #ff3b30;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: #ff5a4f;
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .footer-links a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #ff3b30;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            .nav-links {
                gap: 1.5rem;
                font-size: 0.9rem;
            }

            .coming-soon-section {
                padding: 6rem 2rem 2rem;
            }

            .coming-soon-section h1 {
                font-size: 2.5rem;
            }

            .coming-soon-section p {
                font-size: 1.1rem;
            }

            .construction-icon {
                width: 150px;
            }

            footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="/" class="logo">ARPITH</a>
        <ul class="nav-links">
            <li><a href="/blog" class="active">Blog</a></li>
            <li><a href="/reviews">Reviews</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Coming Soon Section -->
    <section class="coming-soon-section">
        <img src="assets/construction-sign.png" alt="Under Construction" class="construction-icon" style="width: 200px; height: auto;">
        
        <h1>UNDER CONSTRUCTION</h1>
        
        <p>Blog coming soon....</p>
    
        
        <div class="back-link">
            <a href="/">← Back to Portfolio</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div>ARPITH BINSA © 2025</div>
        <ul class="footer-links">
            <li><a href="/blog">Blog</a></li>
            <li><a href="/photography">Photography</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
